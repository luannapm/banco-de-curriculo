<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type='module' defer></script>
    
    <title>Cadastro</title>
</head>
    <header>
        <div class="logo">
            <img src="./logo.png" alt="logo" width="120">
        </div>
        <div class="cabecalho">
            <h1>Jobs NET</h1>
            <h2>Recrutamento e Seleção</h2>
        </div>
    </header>
<body>
    <main class="container">
        <h4 class="title">Dados Pessoais</h4><br>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome Completo</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cargo"  required>
                <label for="cargo">Cargo Pretendido</label>
            </div>
        </div><br>    
        <div class="row">  
            <div class="inputbox">
                <input type="date" id="data" name="data" required>
                <label for="data">Data de Nascimento</label>
            </div>   
            <div class="inputbox"> 
                <select id="estadocivil">
                    <option selected disabled value=" "></option>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Separado(a)</option>
                    <option>Viúvo(a)</option>
                </select>
                <label for="estadocivil">Estado Civil</label>
            </div> 
            <div class="inputbox"> 
                <select id="sexo">
                    <option selected disabled value=" "></option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Prefiro não dizer</option>
                </select>
                <label for="sexo">Sexo</label>
            </div>    
        </div><br>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" value=" " required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco" placeholder="Ex:Nome da Rua, 56. Bloco 2, AP 200" required>
                <label for="endereco">Endereço</label>
            </div>
        </div><br>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado"  required>
                <label for="estado">Estado</label>
            </div>  
        </div><br>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="telefone1">
                <label for="telefone1">Telefone Fixo 1</label>
            </div>
            <div class="inputbox">
                <input type="text" id="telefone2">
                <label for="telefone2">Telefone Fixo 2</label>
            </div>
            <div class="inputbox">
                <input type="text" id="contato">
                <label for="contato">Contato</label>
            </div>
        </div><br>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="celular"  required>
                <label for="celular">Celular</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email" placeholder="Ex: myname@example.com" required>
                <label for="email">Email</label>
            </div>
        </div><br>

        <h4 class="title">Documentos</h4><br>

        <div class="row">
            <div class="inputbox">
                <input type="text" id="rg">
                <label for="rg">Identidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cpf"  required>
                <label for="cpf">CPF</label>
            </div>
            <div class="inputbox">
                <select id="veiculo">
                    <option selected disabled value=" "></option>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
                <label for="veiculo">Possui veículo</label>
            </div>
            <div class="inputbox">
                <select id="habilitacao">
                    <option selected disabled value=" "></option>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
                <label for="habilitacao">Habilitação</label>
            </div>     
        </div><br>
        <div class="row">
            <button>Salvar</button>
        </div>
    </main>
    
</body>
</html>
